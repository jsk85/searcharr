version: '3.0'
services:
  searcharr:
    container_name: taquillero
    image: toddrob/searcharr:latest
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./settings.py:/app/settings.py
    environment:
      - TZ=Europe/Madrid
    restart: unless-stopped
    network_mode: host
